<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <script type="text/javascript" src="./JS/canvas.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav">
          <a href="./index">
            <canvas id="areaDibuix" width="150" height="150">
              El teu navegador no suporta canvas.
            </canvas>
          </a>
          <li><a href="/index" class="active">Inicio</a></li>
          <li><a href="/nosotros">Nosotros</a></li>

          <li><a href="/admin">Admin</a></li>
          <li><a href="/login">Login </a></li>
        </ul>
      </nav>
    </header>
    <div class="titulo-contacto">
      <h1>CONTACTA</h1>
      <h2 class="texto-superior">CONTACTA</h2>
    </div>
    <br /><br />
    <div class="form-container">
      <div class="left-container">
        <label for="nombre">NOMBRE</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="apellidos">APELLIDOS</label>
        <input type="text" id="apellidos" name="apellidos" required />

        <label for="correo">CORREO ELECTRÓNICO</label>
        <input type="email" id="correo" name="correo" required />
      </div>

      <div class="right-container">
        <label for="tema">TEMA</label>
        <select id="tema" name="tema">
          <option value="consulta">Consulta</option>
          <option value="soporte">Soporte Técnico</option>
          <option value="sugerencia">Sugerencia</option>
        </select>

        <label for="mensaje">MENSAJE</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
      </div>
    </div>

    <div class="button-container">
      <button class="boton-contacto" type="submit">Enviar</button>
    </div>
  </body>
